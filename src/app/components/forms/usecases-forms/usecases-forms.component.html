<p class="text-white">Need help with integrating OpenEBS with {{usecase}} ? Fill this form and we will get back to you soon.</p>

<form novalidate [formGroup]="leadForm" (ngSubmit)="SendDetails()">
  <div class="form">
    <div class="form-group">
      <div class="inner-addon right-addon">
        <input type="text" class="form-control" [ngClass]="{
          'valid_input':name.valid && (name.touched || name.dirty),
          'invalid_input':name.invalid && (name.touched || name.dirty || isFormEmpty)
          }" placeholder="Name" id="name" formControlName="name" required>
      </div>
      <div class="form-control-feedback" *ngIf="name.errors && isFormEmpty">
        <div class="text-danger text-left" *ngIf="name.errors.required">*Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" [ngClass]="{
          'valid_input':email.valid && (email.touched || email.dirty),
          'invalid_input':email.invalid && (email.touched || email.dirty || isFormEmpty)
          }" placeholder="Email address" id="email" formControlName="email" required>
      <div class="form-control-feedback" *ngIf="email.errors && isFormEmpty">
        <div class="text-danger text-left" *ngIf="email.errors.required">*Email is required
        </div>
        <div class="text-danger text-left" *ngIf="email.errors.pattern">Email is not of correct format</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Company Name" formControlName="company" id="company">
    </div>
    <button type="submit" class="btn btn-pp btn-block">Contact me</button>
  </div>
</form>
