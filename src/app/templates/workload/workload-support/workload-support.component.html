<section *ngIf="support" class="section-container text-white workload-support">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center flex-column support-section">
        <h2 class="text-center">{{support.title}}</h2>
        <p *ngFor="let desc of support.descriptions" class="text-center">{{desc}}</p>
        <div class="py-3 d-block d-sm-flex justify-content-between align-items-center">
          <div *ngFor="let cta of support.ctas; let i = index" class="m-3">
            <a href={{cta.ctaLink}} class="d-flex justify-content-center text-decoration-none">
              <button class="btn"
                [ngClass]=" (i % 2 === 0) ? 'btn-primary' : 'btn-outline-primary' ">{{cta.ctaText}}</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
