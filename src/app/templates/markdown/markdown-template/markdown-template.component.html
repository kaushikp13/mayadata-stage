<div class="section-container">
  <div class="container">
    <div class="row">
      <div class="col-12 pb-4 text-white">
        <a routerLink="/" class="text-white"><i class="fa fa-chevron-left" aria-hidden="true"></i><span
            class="pl-2">Back</span></a>
        <h1 class="text-white">{{markdown.title}}</h1>
        <div><i class="fa fa-clock-o" aria-hidden="true"></i><time [attr.datetime]="markdown.date"
            class="font-weight-bold pb-3 pl-2">{{markdown.date}}</time></div>
      </div>
      <div class="col-12">
        <div class="bg-white p-4" style="border-radius: 10px;">
          <div style="max-width: 600px;margin: auto;">
            <markdown [src]="markdown.markdownSrc" (error)="onError($event)"></markdown>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
