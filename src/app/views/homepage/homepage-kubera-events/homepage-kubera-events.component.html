<div class="section-container bg-gray-000" *ngIf="events">
  <div class="container py-0 py-lg-5">
    <div class="row pb-4 pb-lg-5">
      <div class="col-12 col-lg-5 d-flex">
        <div class="d-flex justify-content-center align-items-start text-left flex-column">
          <h3 class="h1 pb-3 pt-4 pt-md-0">{{events.title}}</h3>
          <ng-container *ngIf="!iswebinarover; else elseblock">
            <span class="event-hightlight bg-primary text-white mb-4">Live Webinar -
              {{ events.currentEvent.date }}</span>
          </ng-container>
          <ng-template #elseblock>
            <span class="event-hightlight bg-primary text-white mb-4">On Demand Webinar</span>
          </ng-template>
          <h4 class="h2">{{events.currentEvent.title}}</h4>
          <p>{{events.currentEvent.description}}</p>
          <ng-container *ngIf="events.currentEvent.isOtherCompanyWebinar">
            <p><span class="font-weight-bold">Notes: </span> <span
                class="font-weight-bold font-italic">{{events.currentEvent.notesForWebinar}}</span></p>
          </ng-container>
          <a href={{events.currentEvent.url}} class="btn btn-primary" target="_blank"
            rel="noopener noreferrer">{{events.currentEvent.actionText}}</a>
        </div>
      </div>
      <div class="col-12 col-lg-7" style="position: relative;">
        <img lazyLoad="assets/images/mayadata-landing/events-and-more.png" alt="workloads webinar"
          class="img-fluid event-img-block d-none d-lg-block" />
      </div>
    </div>
  </div>
</div>
