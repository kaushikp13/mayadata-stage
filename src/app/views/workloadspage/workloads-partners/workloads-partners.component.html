<div class="section-container workload-partners" *ngIf="workloadPartners">
  <div class="container">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">
        <img lazyLoad={{workloadPartners.img_url}} alt={{workloadPartners.img_alt}} class="img-fluid my-4" />
        <p class="dm-p text-center partners-subtitle">{{workloadPartners.description}}</p>
      </div>
    </div>
  </div>
</div>
