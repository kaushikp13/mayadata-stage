<div class="section-container workloads-operators-section" *ngIf="operatorDetails">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 d-flex flex-column">
        <div class="icon-list-container">
          <div class="icons-list" id="IconLists">
            <div class="icon" *ngFor="let company of operatorDetails.companiesList">
              <img lazyLoad={{company.imageSrc}} alt={{company.name}} />
            </div>
          </div>
        </div>
        <div class="quotes-card mt-auto">
          <div class="quotes-card-content">
            <p class="dm-p text-white">{{operatorDetails.quotes.content}}</p>
            <div class="quotes-author">
              <div class="quotes-author-img"></div>
              <div class="quotes-author-content">
                <span class="name">{{operatorDetails.quotes.author.name}}</span>
                <span class="designation dm-p text-white">{{operatorDetails.quotes.author.designation}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <h2 class="dm-h1 pt-5 pt-md-0 pb-5">{{operatorDetails.operatorContent.titleFirstPart}} <span
            class="dm-highlight">{{operatorDetails.operatorContent.titleSecondPart}}</span></h2>
        <p class="dm-p" *ngFor="let content of operatorDetails.operatorContent.content">{{content}}</p>
      </div>
    </div>
  </div>
  <div class="stick-tr">
    <img lazyLoad="assets/images/workloads/yellow-oval.svg" alt="stickly" />
  </div>
</div>
