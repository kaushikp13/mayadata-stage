<div class="container section-container">
  <div class="row">
    <div class="col-12">
      <div class="engine-picker text-white professional-service-contact">
        <h2>Get in touch for <span>{{title}}</span></h2>
      </div>
      <div class="pt-5">
        <div class="embed-responsive embed-responsive-16by9 workflow-picker__iframe-block box-wrapper">
          <div class="embed-responsive-item col-12 embed-dynamic">

            <form class="form mt-4 openEBS-support-form" (ngSubmit)="formSubmit()" novalidate
              [formGroup]="openEBSsupportForm">
              <div>
                <div class="input-text">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" [ngClass]="{
                        'valid_input':firstname.valid && (firstname.touched || firstname.dirty),
                        'invalid_input':firstname.invalid && (firstname.touched || firstname.dirty || isFormEmpty)
                        }" id="firstname" formControlName="firstname" placeholder="First Name*" required>
                    <div class="form-control-feedback"
                      *ngIf="firstname.errors && (firstname.dirty || firstname.touched)">
                      <span *ngIf="firstname.errors.required" class="text-danger"><small>First Name is
                          required</small></span>
                    </div>
                  </div>
                </div>
                <div class="input-text">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" [ngClass]="{
                        'valid_input':lastname.valid && (lastname.touched || lastname.dirty),
                        'invalid_input':lastname.invalid && (lastname.touched || lastname.dirty || isFormEmpty)
                        }" id="lastname" formControlName="lastname" placeholder="Last Name*" required>
                    <div class="form-control-feedback" *ngIf="lastname.errors && (lastname.dirty || lastname.touched)">
                      <span *ngIf="lastname.errors.required" class="text-danger"><small>Last Name is
                          required</small></span>
                    </div>
                  </div>
                </div>
                <div class="input-text">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" [ngClass]="{
                            'valid_input':email.valid && (email.touched || email.dirty),
                            'invalid_input':email.invalid && (email.touched || email.dirty || isFormEmpty)
                            }" id="email" formControlName="email" placeholder="Company Email*" required>
                    <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                      <span *ngIf="email.errors.required" class="text-danger"><small>Company Email is
                          required</small></span>
                    </div>
                    <div *ngIf="!email.errors?.required">
                      <div class="form-control-feedback" *ngIf="(email.invalid && (email.dirty || email.touched))">
                        <span *ngIf="email.invalid" class="text-danger"><small>Invalid format</small></span>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="input-text">
                  <div class="form-group mb-3">
                    <textarea type="text" class="form-control form-control-lg" [ngClass]="{
                        'valid_input':help.valid && (help.touched || help.dirty),
                        'invalid_input':help.invalid && (help.touched || help.dirty || isFormEmpty)
                        }" id="help" formControlName="help" placeholder="Please briefly describe your use case*">

                      </textarea>
                    <div class="form-control-feedback" *ngIf="help.errors && (help.dirty || help.touched)">
                      <span *ngIf="help.errors.required" class="text-danger"><small>Case is
                          required</small></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-5">
                <button type="submit" [disabled]="openEBSsupportForm.invalid" class="btn btn-primary">Submit</button>
              </div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="openEBS-supportModal" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body d-flex justify-content-center align-items-center flex-column"
                    style="height: 400px;">
                    <h2 class="text-uppercase text-dark-blue text-center">Thanks for contacting us</h2>
                    <p class="text-dark-blue text-center">You will receive an email shortly.</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="openEBS-supportFailure" tabindex="-1" role="dialog"
              aria-labelledby="pricingModalFailure" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body d-flex justify-content-center align-items-center flex-column"
                    style="height: 400px;">
                    <h2 class="text-uppercase text-danger text-center">Error</h2>
                    <p class="text-danger text-center">please try again.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <iframe class="embed-responsive-item" src="https://www.surveymonkey.com/r/2QNVXF6" allowfullscreen></iframe> -->
        </div>
      </div>
    </div>
  </div>
</div>
