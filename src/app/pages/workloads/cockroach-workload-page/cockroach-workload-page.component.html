<section *ngIf="cockroachDB.support" class="section-container text-white workload-support">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center flex-column support-section">
                <h2 class="text-center">{{cockroachDB.support.title}}</h2>
                <p *ngFor="let desc of cockroachDB.support.descriptions" class="text-center">{{desc}}</p>
                <div class="py-3 d-block d-sm-flex justify-content-between align-items-center">
                    <a class="btn btn-primary hero-btn-primary"
                        onclick="Calendly.showPopupWidget('https://calendly.com/mayadata/discuss-openebs-and-kubera');return false;"
                        href="">
                        Talk to us
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
