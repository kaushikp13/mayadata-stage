<body>
  <app-root>
    <div class="margin:auto">
      <style>
        div#wave {
          position: relative;
          margin-top: 50vh;
          text-align: center;
          width: 100px;
          height: 100px;
          margin-left: auto;
          margin-right: auto;
        }

        .dot {
          display: inline-block;
          width: 12px;
          height: 12px;
          border-radius: 50%;
          margin-right: 3px;
          background: #8500ac;
          animation: wave 1.3s linear infinite;
        }

        .dot:nth-child(2) {
          animation-delay: -1.1s;
        }

        .dot:nth-child(3) {
          animation-delay: -0.9s;
        }

        @keyframes wave {

          0%,
          60%,
          100% {
            transform: initial;
          }

          30% {
            transform: translateY(-15px);
          }
        }
      </style>
      <div id="wave">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </app-root>
